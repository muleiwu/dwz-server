{{define "styles"}}
<style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4338ca;
        --secondary: #ec4899;
        --accent: #8b5cf6;
        --background: #0f172a;
        --surface: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --glass-bg: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glow: 0 0 20px rgba(99, 102, 241, 0.5);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-main);
        background-color: var(--background);
        background-image:
            radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 25%),
            radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15) 0%, transparent 25%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    /* Header */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--glass-border);
        padding: 1rem 0;
        transition: all 0.3s ease;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
    }

    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-decoration: none;
        letter-spacing: -0.5px;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
    }

    .nav-links a {
        text-decoration: none;
        color: var(--text-muted);
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .nav-links a:hover {
        color: var(--text-main);
    }

    .nav-links a.active {
        color: var(--primary);
    }

    /* Hero Section */
    .hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8rem 0 4rem;
        text-align: center;
        position: relative;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
    }

    .hero-content {
        max-width: 800px;
        margin: 0 auto;
        animation: fadeUp 0.8s ease-out;
    }

    .hero h1 {
        font-size: 4rem;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(to right, #fff 20%, #a5b4fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .hero p {
        font-size: 1.25rem;
        color: var(--text-muted);
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Mock Input for Visual Appeal */
    .hero-input-mock {
        background: var(--surface);
        border: 1px solid var(--glass-border);
        padding: 0.5rem;
        border-radius: 1rem;
        display: flex;
        max-width: 500px;
        margin: 0 auto 4rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hero-input-mock:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.15);
        border-color: rgba(99, 102, 241, 0.3);
    }

    .hero-input-mock span {
        flex: 1;
        padding: 1rem;
        color: var(--text-muted);
        text-align: left;
        font-size: 0.95rem;
    }

    .hero-input-mock button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }

    .hero-input-mock button:hover {
        background: var(--primary-dark);
    }

    /* Features Grid */
    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
    }

    .feature {
        background: var(--surface);
        padding: 2.5rem;
        border-radius: 1.5rem;
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .feature::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, transparent 100%);
        opacity: 0;
        transition: opacity 0.3s;
    }

    .feature:hover {
        transform: translateY(-5px);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .feature:hover::before {
        opacity: 1;
    }

    .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        display: inline-block;
        padding: 1rem;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 1rem;
        color: var(--primary);
    }

    .feature h3 {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: var(--text-main);
    }

    .feature p {
        color: var(--text-muted);
        font-size: 0.95rem;
        line-height: 1.6;
    }

    /* CTA Section */
    .cta-section {
        padding: 6rem 0;
        text-align: center;
        position: relative;
    }

    .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        color: white;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        filter: brightness(1.1);
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
    }

    /* Footer */
    .footer {
        background: var(--surface);
        border-top: 1px solid var(--glass-border);
        padding: 3rem 0;
        margin-top: auto;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
    }

    .footer-links {
        display: flex;
        gap: 2rem;
    }

    .footer-links a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
    }

    .footer-links a:hover {
        color: var(--primary);
    }

    .beian-info {
        display: flex;
        gap: 1.5rem;
        font-size: 0.85rem;
        color: var(--text-muted);
        opacity: 0.7;
    }

    .beian-info a {
        color: inherit;
        text-decoration: none;
        transition: color 0.3s;
    }

    .beian-info a:hover {
        color: var(--text-main);
    }

    /* Animations */
    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.5rem;
        }

        .hero-input-mock {
            display: none;
            /* Hide on very small screens or adjust */
        }

        .nav-links {
            display: none;
            /* Simple hide for now, could implement hamburger */
        }

        .features {
            grid-template-columns: 1fr;
        }
    }
</style>
{{end}}

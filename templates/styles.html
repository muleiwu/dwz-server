{{define "styles"}}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2a5298;
        text-decoration: none;
    }
    
    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
    }
    
    .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
    }
    
    .nav-links a:hover {
        color: #2a5298;
    }
    
    .hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 0;
        text-align: center;
        color: white;
    }
    
    .hero-content {
        max-width: 800px;
    }
    
    .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
    }
    
    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin-top: 3rem;
    }
    
    .feature {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s;
    }
    
    .feature:hover {
        transform: translateY(-5px);
    }
    
    .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    
    .feature h3 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }
    
    .cta-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 3rem 0;
        text-align: center;
        color: white;
    }
    
    .cta-button {
        display: inline-block;
        background: #fff;
        color: #2a5298;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .error-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 0;
        text-align: center;
        color: white;
    }
    
    .error-content {
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        padding: 3rem 2rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .error-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        opacity: 0.8;
    }
    
    .error-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .error-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.8;
    }
    
    .error-code {
        font-size: 1rem;
        margin-bottom: 2rem;
        opacity: 0.7;
        font-family: monospace;
        background: rgba(0, 0, 0, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 25px;
        display: inline-block;
    }
    
    .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .btn {
        display: inline-block;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
        background: #fff;
        color: #2a5298;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
    
    .suggestions {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .suggestions h3 {
        font-size: 1.1rem;
        margin-bottom: 1rem;
        opacity: 0.9;
    }
    
    .suggestions ul {
        list-style: none;
        text-align: left;
        max-width: 400px;
        margin: 0 auto;
    }
    
    .suggestions li {
        padding: 0.5rem 0;
        opacity: 0.8;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .suggestions li:last-child {
        border-bottom: none;
    }
    
    .footer {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 2rem 0;
        text-align: center;
    }
    
    .footer-content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .footer-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
    }
    
    .address-info,
    .contact-info,
    .business-info {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
    }
    
    .contact-info a,
    .business-info a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .contact-info a:hover,
    .business-info a:hover {
        color: white;
        text-decoration: underline;
    }
    

    
    .beian-info {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .beian-info a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .beian-info a:hover {
        color: white;
        text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.5rem;
        }
        
        .features {
            grid-template-columns: 1fr;
        }
        
        .error-title {
            font-size: 2rem;
        }
        
        .error-content {
            margin: 0 1rem;
            padding: 2rem 1.5rem;
        }
        
        .action-buttons {
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 100%;
            max-width: 200px;
        }
        
        .footer-content {
            flex-direction: column;
            text-align: center;
        }
        
        .address-info,
        .contact-info,
        .business-info {
            font-size: 0.8rem;
        }
        
        .nav-links {
            display: none;
        }
    }
</style>
{{end}}
